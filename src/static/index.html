<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Mail | AI-Powered Bulk Email Sender</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-paper-plane"></i> Auto-Mail
            </div>

            <div class="credentials-section">
                <h3><i class="fas fa-key"></i> Sender Credentials</h3>
                <div class="input-group">
                    <label for="sender-email">Email Address</label>
                    <input type="email" id="sender-email" placeholder="your-email@gmail.com">
                </div>
                <div class="input-group">
                    <label for="sender-password">App Password</label>
                    <input type="password" id="sender-password" placeholder="••••••••••••••••">
                    <small class="hint">Use an App Password, not your login password.</small>
                </div>
            </div>

            <div class="mode-section">
                <h3><i class="fas fa-cog"></i> Sending Mode</h3>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="sending-mode" value="individual" checked>
                        <span>Individual (Personalized)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="sending-mode" value="batch">
                        <span>Batch (BCC / Fast)</span>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Recipients Section -->
            <section class="card recipients-card">
                <div class="card-header">
                    <h2><i class="fas fa-users"></i> Recipients</h2>
                    <div class="header-actions">
                        <span class="badge" id="recipient-count">0 recipients</span>
                        <button class="btn small danger hidden" id="clear-recipients-btn">Clear All</button>
                    </div>
                </div>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="manual">Manual Entry</button>
                    <button class="tab-btn" data-tab="csv">Upload CSV</button>
                </div>

                <div class="tab-content active" id="manual-tab">
                    <textarea id="manual-recipients"
                        placeholder="Enter email addresses separated by commas..."></textarea>
                    <button class="btn secondary" id="parse-manual-btn">Add Emails</button>
                </div>

                <div class="tab-content" id="csv-tab">
                    <div class="file-upload-area" id="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop CSV file here or <span>Browse</span></p>
                        <input type="file" id="csv-upload" accept=".csv" hidden>
                    </div>
                    <div id="file-info" class="hidden">
                        <span id="filename"></span>
                        <i class="fas fa-times" id="remove-file"></i>
                    </div>
                </div>

                <!-- Added Recipient List -->
                <div id="recipient-list" class="recipient-list">
                    <!-- Chips will be added here -->
                </div>
            </section>

            <!-- AI Assistant Section -->
            <section class="card ai-card">
                <div class="card-header">
                    <h2><i class="fas fa-robot"></i> AI Assistant</h2>
                    <div class="ai-badge">Gemini Powered</div>
                </div>
                <div class="ai-input-wrapper">
                    <div class="ai-main-input">
                        <textarea id="ai-prompt" placeholder="Describe the email you want to write..."></textarea>
                        <div class="ai-actions">
                            <label for="resume-upload" class="resume-btn" title="Upload Resume/Context (PDF/TXT)">
                                <i class="fas fa-file-alt"></i> Add Context (Resume)
                            </label>
                            <input type="file" id="resume-upload" accept=".pdf,.txt" hidden>
                            <span id="resume-name" class="file-name"></span>
                        </div>
                    </div>
                    <button class="btn primary" id="generate-btn">
                        <i class="fas fa-magic"></i> Generate
                    </button>
                </div>
            </section>

            <!-- Email Editor Section -->
            <section class="card editor-card">
                <div class="card-header">
                    <h2><i class="fas fa-pen-fancy"></i> Compose Email</h2>
                </div>

                <div class="input-group">
                    <input type="text" id="email-subject" placeholder="Subject Line">
                </div>

                <div id="editor-container"></div>

                <div class="attachment-section">
                    <label for="attachment-input" class="attachment-btn">
                        <i class="fas fa-paperclip"></i> Attach File
                    </label>
                    <input type="file" id="attachment-input" hidden>
                    <span id="attachment-name"></span>
                </div>
            </section>

            <!-- Action Bar -->
            <div class="action-bar">
                <button class="btn success large" id="send-btn">
                    <i class="fas fa-paper-plane"></i> Send Emails
                </button>
            </div>
        </main>
    </div>

    <!-- Progress Modal -->
    <div class="overlay hidden" id="progress-modal">
        <div class="modal-content">
            <h3>Sending Emails...</h3>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text">Initializing...</p>
            <p id="progress-details" class="text-muted">0/0</p>
            <button class="btn secondary hidden" id="close-progress-btn">Close</button>
        </div>
    </div>

    <!-- Loading Overlay (for non-progress tasks) -->
    <div class="overlay hidden" id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Processing...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
